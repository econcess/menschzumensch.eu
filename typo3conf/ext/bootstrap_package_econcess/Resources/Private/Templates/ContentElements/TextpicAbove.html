<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Header" />
<f:section name="Main">
<f:comment>
// data.layout = 25 entspricht LÃ¤nderauswahl / Sprachweiche
// siehe auch \typo3conf\ext\bootstrap_package_econcess\Configuration\TCA\Overrides\102_tt_content.php
</f:comment>
		<f:if condition="{data.layout} == 25">
			<f:then>
				<div class="textpic textpic-above laenderauswahl">
			</f:then>
			<f:else>				
				<div class="textpic textpic-above">
			</f:else>
		</f:if>
					<div class="textpic-item textpic-gallery">
						<f:render partial="Media/Gallery" arguments="{_all}" />
					</div>
					<div class="textpic-item textpic-text">
						<f:render partial="Header/All" arguments="{_all}" />
						<f:format.html>{data.bodytext}</f:format.html>
					</div>
				</div>
</f:section>
</html>
